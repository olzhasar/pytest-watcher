[tool.poetry]
name = "pytest-watcher"
version = "0.3.1"
description = "Automatically rerun your tests on file modifications"
authors = ["Olzhas Arystanov <o.arystanov@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/olzhasar/pytest-watcher"
repository = "https://github.com/olzhasar/pytest-watcher"
keywords = ["pytest", "watch", "watcher"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
include = [
    "LICENSE",
]

[tool.poetry.scripts]
pytest-watcher = "pytest_watcher:run"
ptw = "pytest_watcher:run"

[tool.poetry.dependencies]
python = ">=3.7.0,<4.0.0"
watchdog = ">=2.0.0"

[tool.poetry.dev-dependencies]
pytest = "*"
flake8 = "*"
black = "*"
mypy = "*"
isort = "*"
pytest-mock = "*"
freezegun = "*"
tox = "*"
coverage = {extras = ["toml"], version = "*"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
source = ["pytest_watcher"]
omit = ['pytest_watcher/__main__.py']

[tool.isort]
profile = 'black'
line_length = 89

[tool.black]
line-length = 89
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
    (
    \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    )
'''

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
exclude = ".venv"
